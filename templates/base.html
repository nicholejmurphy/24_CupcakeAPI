<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Cupcakes</title>
  </head>
  <body class="bg-warning">
    <div class="container text-center w-50 shadow rounded p-3 m-5 bg-light">
      <h1 class="display-3">Cupcakes</h1>
      <button class="btn btn-info" id="get-cupcakes">
        Generate List of Cupcakes
      </button>
      <hr />
      <ul class="text-left mt-2" id="cupcake-list"></ul>
      <hr />
      <div id="update-form" class="forms" hidden>
        <h2>Update Cupcake</h2>
        <form class="shadow rounded p-3 m-3 text-left">
          <div class="form-group">
            <label for="id">Cupcake ID</label>
            <input
              type="text"
              class="form-control-plaintext"
              id="id"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="flavor">Flavor</label>
            <input type="text" class="form-control" id="flavor" />
          </div>
          <div class="form-group">
            <label for="size">Size</label>
            <input type="text" class="form-control" id="size" />
          </div>
          <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" class="form-control" id="rating" />
          </div>
          <div class="form-group">
            <label for="image">Image</label>
            <input type="text" class="form-control" id="image" />
          </div>
          <button id="submit-update" class="btn btn-sm btn-info">Update</button>
        </form>
      </div>
      <div id="create-form" class="forms" hidden>
        <h2>Add New Cupcake</h2>
        <form class="shadow rounded p-3 m-3 text-left">
          <div class="form-group">
            <label for="new-flavor">Flavor</label>
            <input type="text" class="form-control" id="new-flavor" required />
          </div>
          <div class="form-group">
            <label for="new-size">Size</label>
            <input type="text" class="form-control" id="new-size" required />
          </div>
          <div class="form-group">
            <label for="new-rating">Rating</label>
            <input
              type="number"
              class="form-control"
              id="new-rating"
              required
            />
          </div>
          <div class="form-group">
            <label for="new-image">Image</label>
            <input type="text" class="form-control" id="new-image" />
          </div>
          <button id="submit-create" class="btn btn-sm btn-info">Create</button>
        </form>
      </div>
      <button class="btn btn-outline-info" id="show-create-form">
        Create a New Cupcake
      </button>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
